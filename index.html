<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <header>
      <p>Library</p>
      <div id="main-buttons">
        <img id="add-book-icon" src="assets/library_add_black_24dp.svg" alt="Add new book to library">
        <img id="delete-all-icon" src="assets/delete_black_24dp.svg" alt="Delete all books">
      </div>
    </header>
    <div id="entries">
    </div>
  </div>
  <div id="popup">
    <img src="assets/close_black_24dp.svg" alt="Close dialogue box" id="close-button">
    <form action="">
      <div class="add-book-popup-form">
        <label for="book-title">Title</label>
        <input type="text" name="book-title" id="title-box" required>
      </div>
      <div class="add-book-popup-form">
        <label for="book-author">Author</label>
        <input type="text" name="book-author" id="author-box" required>
      </div>
      <div class="add-book-popup-form">
        <label for="book-pages">Pages</label>
        <input type="text" name="book-pages" id="pages-box" required>
      </div>
      <div class="add-book-popup-form" id="finished-wrapper">
        <label for="book-finished">Finished?</label>
        <input type="checkbox" name="book-finished" id="finished-box">
      </div>
      <div class="add-book-popup-form">
        <input type="submit" value="Add">
      </div>
    </form>
  </div>
  <script src="logic.js"></script>
</body>

</html>
